<script type="text/javascript">
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Voorkom dat het formulier op de traditionele manier wordt ingediend
        emailjs.sendForm('service_uixxxov', 'template_v7jij16', this)
            .then(function() {
                document.getElementById('form-result').textContent = 'Bericht succesvol verzonden!';
                document.getElementById('form-result').style.backgroundColor = '#d4edda'; // Lichtgroene achtergrond voor succes
                document.getElementById('form-result').style.color = '#155724'; // Donkergroen voor succes tekst
                document.getElementById('form-result').style.display = 'block'; // Toon het bericht
                document.getElementById('contact-form').reset();
            }, function(error) {
                document.getElementById('form-result').textContent = 'Fout bij het versturen bericht: ' + JSON.stringify(error);
                document.getElementById('form-result').style.display = 'block'; // Toon het bericht
            });
    });
